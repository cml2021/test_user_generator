<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Generator</title>
</head>

<body>
    <h1>Generate a Test User</h1>
    <form action="/create" method="POST">
        <fieldset>
            <legend>Generate contact information:</legend>
            <input type="checkbox" name="email" id="email">
            <label for="email">Email address</label>
            <br>
            <input type="checkbox" name="phone" id="phone">
            <label for="phone">Phone number</label>
        </fieldset>
        <fieldset>
            <legend>Generate biometric information</legend>
            <input type="checkbox" name="age" id="age">
            <label for="age">Age</label>
            <br>
            <input type="checkbox" name="height" id="height">
            <label for="height">Height</label>
            <br>
            <input type="checkbox" name="weight" id="weight">
            <label for="weight">Weight</label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
